<h1>Speckhofer Enterprises</h1>
<h2>Überschrift 2</h2>
<h3>Überschrift 3</h3>
<p>
	Seien \( a_i, b_i \in\mathbb R \) für \( i \in \{1,2, \dots, n\} \) mit \( n \in\mathbb N \). Dann gilt
	\[
		\left( \sum_{i=1}^n a_i^2 \right)\left( \sum_{i=1}^n b_i^2 \right) \geq \left( \sum_{i=1}^n a_ib_i \right)^2.
	\]
</p>
